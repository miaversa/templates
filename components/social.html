
{{ if isProduct }}
<meta property="og:type" content="product" />
<meta property="og:url" content="{{ .Site.URL }}/{{ .Product.Slug }}/" />
<meta property="og:title" content="{{ .Product.Name }}" />
<meta property="og:description" content="{{ .Product.Description }}" />
<meta property="og:site_name" content="Miaversa" />
<meta property="og:locale" content="pt_BR" />
<meta property="og:image" content="{{ .Site.URL }}/imagens/produtos/{{ .Product.Slug }}/{{ .Product.Slug }}-fb.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="Uma foto de {{ .Product.Name }}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Product.Name }}" />
<meta name="twitter:description" content="{{ .Product.Description }}" />
<meta name="twitter:url" content="{{ .Site.URL }}/{{ .Product.Slug }}/" />
<meta name="twitter:image" content="{{ .Site.URL }}/imagens/produtos/{{ .Product.Slug }}/{{ .Product.Slug }}-tt.jpg" />
{{ end }}

{{if isHomePage }}
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Site.URL }}" />
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:description" content="{{ .Description }}" />
<meta property="og:locale" content="pt_BR" />
<meta property="og:image" content="{{ .Site.URL }}/imagens/media/logo-1200-630.png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="Logo da Miaversa" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ .Title }}" />
<meta name="twitter:description" content="{{ .Description }}" />
<meta name="twitter:url" content="{{ .Site.URL }}" />
<meta name="twitter:image" content="{{ .Site.URL }}/imagens/media/logo-1200-630.png" />
{{ end }}
